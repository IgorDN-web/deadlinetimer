<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–¢–∞–π–º–µ—Ä —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π</title>
    <style>
      body {
        background-color: #000000;
        color: white;
        text-align: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
        position: relative;
      }
      .container {
        position: relative;
        width: 80%;
        margin: 50px auto;
        z-index: 2;
      }
      .progress-bar {
        width: 100%;
        height: 30px;
        background: #333;
        border-radius: 5px;
        position: relative;
        overflow: hidden;
      }
      .progress {
        width: 0%;
        height: 100%;
        background: yellow;
        transition: width 2s linear, background 1s linear;
      }
      .death {
        position: absolute;
        left: 0;
        bottom: 40px;
        width: 50px;
        transition: left 2s linear;
      }
      .hacker {
        display: none;
        font-size: 30px;
        margin-top: 20px;
        animation: glitch 1s infinite;
        position: relative;
        z-index: 3;
      }
      .explosion {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("explosion.gif") center/cover no-repeat;
        z-index: 1;
        opacity: 0;
        animation: explode 1s forwards;
      }
      @keyframes glitch {
        0% {
          text-shadow: 2px 2px red;
          transform: translateX(2px);
        }
        50% {
          text-shadow: -2px -2px blue;
          transform: translateX(-2px);
        }
        100% {
          text-shadow: 2px 2px red;
          transform: translateX(2px);
        }
      }
      @keyframes explode {
        0% {
          opacity: 0;
          transform: scale(0.5);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes shake {
        0% {
          transform: translate(1px, 1px) rotate(0deg);
        }
        25% {
          transform: translate(-1px, -2px) rotate(-1deg);
        }
        50% {
          transform: translate(-3px, 0px) rotate(1deg);
        }
        75% {
          transform: translate(3px, 2px) rotate(0deg);
        }
        100% {
          transform: translate(1px, -1px) rotate(-1deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="explosion"></div>
    <div class="container">
      <h1>–î–æ –¥–µ–¥–ª–∞–π–Ω–∞: <span class="day">5</span> –¥–Ω–µ–π</h1>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <img src="death.png" class="death" alt="–°–º–µ—Ä—Ç—å —Å –∫–æ—Å–æ–π" />
      <div class="hacker">üíÄ –¢—ã –æ–ø–æ–∑–¥–∞–ª... üíª</div>
    </div>
    <script>
      function playSound(src) {
        let sound = new Audio(src);
        sound.play();
      }

      function timer(totalTime, deadline) {
        var time = totalTime * 1000;
        var dayDuration = time / deadline;
        var actualDay = deadline;
        var progressWidth = 0;
        var step = 100 / deadline;

        document.querySelector(".day").textContent = actualDay;
        document.querySelector(".progress").style.width = progressWidth + "%";
        document.querySelector(".death").style.left = "0px";
        playSound("scythe.mp3");

        var timer = setInterval(countTime, dayDuration);

        function countTime() {
          if (actualDay > 1) {
            actualDay--;
            progressWidth += step;
            document.querySelector(".day").textContent = actualDay;
            document.querySelector(".progress").style.width =
              progressWidth + "%";
            document.querySelector(".death").style.left = progressWidth + "%";

            if (actualDay <= 2) {
              document.querySelector(".progress").style.background = "red";
              document.body.style.animation = "shake 0.2s infinite";
            }
          } else {
            clearInterval(timer);
            document.querySelector(".progress").style.width = "100%";
            document.querySelector(".death").style.left = "100%";
            document.querySelector(".hacker").style.display = "block";
            showExplosion();
            document.body.style.animation = "none";
            playSound("explosion.mp3");
          }
        }
      }

      function showExplosion() {
        const explosion = document.querySelector(".explosion");
        explosion.style.display = "block";
        explosion.style.animation = "explode 1s forwards";
      }

      window.onload = function () {
        timer(20, 5);
      };
    </script>
  </body>
</html>
